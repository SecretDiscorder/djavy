<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .progress {
            height: 30px;
            display: none; /* Hide progress bar initially */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">PDF Translation</h2>
        {% if output_pdf %}
            <div class="alert alert-success" role="alert">
                Translation completed! <a href="{{ output_pdf }}">Download Translated PDF</a>
            </div>
        {% endif %}
        
        <form id="translationForm" method="post" enctype="multipart/form-data" action="{% url 'transpdf' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputFile">Choose PDF File:</label>
                <input type="file" class="form-control-file" id="inputFile" name="input" required>
            </div>
            <div class="form-group">
                <label for="languageSelect">Select Target Language:</label>
                <select class="form-control" id="languageSelect" name="lang">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="id">Indonesian</option>
                    <option value="jw">Javanese</option>
                    <option value="ar">Arabic</option>
                    <!-- Add other language options as needed -->
                </select>
            </div>
                        <button type="submit" class="btn btn-primary">Translate PDF</button>

            <div class="progress mt-4">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (required for progress bar animation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#translationForm').submit(function() {
                // Show progress bar
                $('.progress').show();
                // Reset progress bar animation
                $('#progressBar').removeClass('progress-bar-striped progress-bar-animated');
            });
        });
    </script>
</body>
</html>
